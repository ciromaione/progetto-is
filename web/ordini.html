<html>
    <head>
        <title>Ordini</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="content">
            
        </section>
        
        
        
        <script>
            let events = new EventSource("http://localhost:8080/MENU_MAXI_SERVER/rest/staff/ordini");
            events.onopen = open(e);
            events.onmessage = message(e);
            
            function open(e) {
                let list = JSON.parse(e);
                let data = "";
                list.forEach((ordine) => {
                     data += "<h3>${ordine.tavolo}</h3>"
                });
                document.getElementById("content").innerHTML += data;
            }
            
            function message(e) {
                
            }
            
        </script>
    </body>
</html>
